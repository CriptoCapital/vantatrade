<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VantaTrade â€” Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #161b22;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      font-size: 0.9rem;
    }
    #tv-chart {
      width: 100%;
      height: 500px;
    }
    .stats {
      padding: 1rem;
      background: #161b22;
    }
    .stats h2 {
      margin: 0.5rem 0;
    }
    button.logout {
      background: #ef5350;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>VantaTrade Dashboard</h1>
    <div class="user-info">
      <span id="username">Loading...</span> |
      <span id="balance">Loading...</span>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

 <main>
  <div id="tv-chart"></div>

  <section class="trade-box">
    <h2>Trade BTC/USDT</h2>
    <p>Balance: <span id="balance-display"></span></p>
    <input type="number" id="trade-amount" placeholder="Amount (USDT)">
    <button onclick="placeTrade('buy')">Buy</button>
    <button onclick="placeTrade('sell')">Sell</button>
  </section>

  <section class="open-trades">
    <h2>Open Trades</h2>
    <table>
      <thead>
        <tr><th>Type</th><th>Amount</th><th>Entry</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody id="trades-list"></tbody>
    </table>
  </section>
</main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="app.js"></script>
</body>
</html>
